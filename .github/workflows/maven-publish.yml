# This workflow will build a package using Maven and publish it to GitHub releases when a tag is pushed
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.
  release:
    types: [created]
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create/update releases and upload assets
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Get version from pom.xml
      id: version
      run: |
        # Extract version from pom.xml (the project version tag, which is the first <version> after <artifactId>)
        VERSION=$(grep -A 10 "<artifactId>Splash</artifactId>" pom.xml | grep "<version>" | head -1 | sed 's/.*<version>\([^<]*\)<\/version>.*/\1/')
        
        if [ -z "$VERSION" ]; then
          echo "Error: Could not extract version from pom.xml"
          echo "pom.xml content:"
          head -20 pom.xml
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version from pom.xml: $VERSION"

    - name: Get tag name
      id: tag
      run: |
        if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" == "release" ]; then
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=" >> $GITHUB_OUTPUT
        fi
        
        # Verify tag matches pom.xml version (if tag exists)
        if [ -n "${{ steps.tag.outputs.tag_name }}" ]; then
          EXPECTED_TAG="v${{ steps.version.outputs.version }}"
          ACTUAL_TAG="${{ steps.tag.outputs.tag_name }}"
          if [ "$ACTUAL_TAG" != "$EXPECTED_TAG" ]; then
            echo "Warning: Tag $ACTUAL_TAG does not match pom.xml version ${{ steps.version.outputs.version }}"
            echo "Expected tag: $EXPECTED_TAG"
          else
            echo "Tag matches pom.xml version: $ACTUAL_TAG"
          fi
        fi

    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -n 1)
        if [ -z "$JAR_FILE" ]; then
          echo "Error: JAR file not found in target directory"
          exit 1
        fi
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_FILE"

    - name: Create or Update Release
      if: steps.tag.outputs.tag_name != ''
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          Version: ${{ steps.version.outputs.version }}
          Tag: ${{ steps.tag.outputs.tag_name }}
        files: ${{ steps.find_jar.outputs.jar_file }}
        draft: false
        prerelease: ${{ contains(steps.tag.outputs.tag_name, '-') || contains(steps.tag.outputs.tag_name, 'alpha') || contains(steps.tag.outputs.tag_name, 'beta') || contains(steps.tag.outputs.tag_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to GitHub Packages Apache Maven
      if: github.event_name == 'release'
      run: mvn deploy --file pom.xml -s $GITHUB_WORKSPACE/settings.xml -Dgithub.repository=${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ github.token }}
